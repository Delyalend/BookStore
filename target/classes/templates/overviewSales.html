<style>
body {
    color:#0d0d0d;
    font-family: "TIMES";
    background-color: #eff0f3;
}

.back {
 background-color: #eff0f3;
}

.offset {
	padding-top: 3%;
}

.text {
	font-size: 22px;
}

.bigText {
	font-size: 45px;
	color:#0d0d0d;
}

.container_1 {
	display: flex;
	background-color: #eff0f3;
	justify-content: space-between;
	align-items: baseline;
}

.container_1_center {
		display: flex;
	background-color: #eff0f3;
	justify-content: center;
	align-items: baseline;
}

.container_2 {
	display: flex;
	flex-direction: column;
	align-items: center;
	background-color: #eff0f3;
}

.item {
display: flex;
align-self: baseline;
}

.text-in-center{
	text-align: center;
}

.frame {
	width: 400px; /* Ширина элемента в пикселах */
}


.unselected {
	user-select: none;
}

.error {
	font-family: "VERDANA";
}

.space {
	padding-left: 5px;
	padding-right: 5px;
}

input, select, input[type="text"]:hover {
	background-color: #ffb782;
}

input, select {
	border:none;
	border-radius: 10px;
	background-color: #cccccc;
	width: 250px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}

select, option {
font-size: 15px;
}

.darkenButton:hover {
		background-color:#ff750f;
}

.button {
	padding: 12px 20px;
	box-sizing: border-box;
	width: 250px;
	height: 50px;
	border-radius: 10px;
	font-size: 17px;
	user-select: none; /* убирать выделение текста */
	background-color: #ff8e3c;
 	border: none;
  	outline: none; /* убирать контур в Mozilla */
  	color: #0d0d0d; /* цвет текста */
}

.calendar {
	padding: 12px 20px;
	box-sizing: border-box;
	width: 250px;
	height: 50px;
	border-radius: 10px;
	font-size: 17px;
	user-select: none; /* убирать выделение текста */
	background-color: #abd1c6;
 	border: none;
  	outline: none; /* убирать контур в Mozilla */
  	color: #001e1d; /* цвет текста */
}

.calendar:hover {
	background-color: #76b4a2;
}


.danger-button {
	background-color: #d9376e;
}

.danger-button:hover {
	background-color: #a4204e;
}

.space-after-word {
	padding-right: 5px;
}

</style>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обзор продаж</title>
</head>
<body>

<div class="container_1">

    <div class="item">
        <div class="text space">Администратор:</div>
        <div class="text space" th:text="${user.lastname}">lastname</div>
        <div class="text space" th:text="${user.firstname}">firstname</div>
        <div class="text space" th:text="${user.middlename}">middlename</div>
    </div>

    <div class="item">
        <form class="space" method="get" th:action="@{/}">
            <input class="button darkenButton" type="submit" value="На главную">
        </form>
        <form class="space" method="post" th:action="@{/logout}">
            <input class="button danger-button" type="submit" value="Выход"
                   onclick="return confirm('Выйти из акканута?')">
        </form>
    </div>
</div>

<div class="container_1_center">
    <div class="item">
        <label class="bigText">Обзор продаж в разрезе продавцов и тематик</label>
    </div>
</div>


<div class="container_1_center">
    <div class="item text offset">Выберите критерии для получения отчёта о продажах</div>
</div>


<form class="container_1_center" method="get" th:action="@{/overviewSales/all}">
    <input class="button darkenButton" type="submit" value="За всё время">
</form>


<form class="container_1_center" method="get" th:action="@{/overviewSales/interval}">
    <input class="button darkenButton space" type="submit" value="Поиск в промежутке">

    <label class="text space">С</label>


    <input class="calendar space" type="date" id="from" required="required" name="from">


    <label class="text space">По</label>

    <input class="calendar space" type="date" id="to" required="required" name="to">

</form>


<form class="container_1_center" method="get" th:action="@{/overviewSales/day}">

    <div class="item space">
        <input class="button darkenButton" type="submit" value="За один день">
    </div>
    <div class="item space">
        <input class="calendar" type="date" id="day" required="required" name="day">
    </div>
</form>
</body>
</html>

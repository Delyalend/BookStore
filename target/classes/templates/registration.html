<style>

body {
    color:#0d0d0d;
    font-family: "TIMES";
    background-color: #eff0f3;
}

.back {
 background-color: #eff0f3;
}

.offset {
	padding-top: 10%;
}

.text {
	font-size: 22px;
}

.bigText {
	font-size: 45px;
	color:#0d0d0d;
}

.container {
	display: flex;
	flex-direction: column;
	background-color:#fffffe;
	align-items: center;
	background-color: #eff0f3;
}

.item {
display: flex;
justify-content: center;
}

.frame {
	width: 400px; /* Ширина элемента в пикселах */
}

.unselected {
	user-select: none;
}

.error {
	font-family: "VERDANA";
}

input, select:hover {
	background-color: #ffb782;
}

option, input[type="date"] {
font-size: 15px;
}

input,select {
	border:none;
	border-radius: 10px;
	background-color: #cccccc;
	width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}


.darkenButton:hover {
		background-color:#ff750f;
}

.button {
	width: 250px;
	border-radius: 10px;
	font-size: 17px;
	user-select: none; /* убирать выделение текста */
	background: #ff8e3c;
 	border: none;
  	outline: none; /* убирать контур в Mozilla */
  	color: #0d0d0d; /* цвет текста */
}

</style>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <meta charset="UTF-8"/>
</head>

<body>

<div class="container">

    <fieldset class="frame">

        <div class="item">
            <legend class="unselected bigText">Регистрация</legend>
        </div>

        <form method="POST" th:action="@{/registration}" id="registerForm">

            <div>
                <label class="unselected text">Логин </label>
            </div>

            <div>
                <input type="text" name="nickname" required="required" autocomplete="off" maxlength="100"/>
            </div>

            <div>
                <label class="unselected text">Фамилия</label>
            </div>

            <div>
                <input type="text" name="lastname" required="required" autocomplete="off" maxlength="100">
            </div>

            <div>
                <label class="unselected text">Имя</label>
            </div>

            <div>
                <input type="text" name="firstname" required="required" autocomplete="off" maxlength="100"/>
            </div>

            <div>
                <label class="unselected text">Отчество</label>
            </div>

            <div>
                <input type="text" name="middlename" required="required" autocomplete="off" maxlength="100"/>
            </div>

            <div>
                <label class="unselected text">День рождения(Г/М/Д)</label>
            </div>

            <div>
                <input type="date" name="birthday" required="required">
            </div>

            <div>
                <label class="unselected text">Пол</label>
            </div>

            <div>
                <select name="gender" size="1">
                    <option value="male" class="unselected">Мужской</option>
                    <option selected="selected" value="female" class="unselected">Женский</option>
                </select>
            </div>

            <div>
                <label class="unselected text">Пароль</label>
            </div>

            <div>
                <input type="password" name="password" required="required" maxlength="100"/>
            </div>

            <div>
                <label class="unselected text">Подтверждение пароля</label>
            </div>

            <div>
                <input type="password" name="confirm" required="required" maxlength="100"/>
            </div>

            <div>
                <label class="unselected text">Роль</label>
            </div>

            <div>
                <select name="role" size="1">
                    <option class="unselected" value="ROLE_ADMIN">Администратор</option>
                    <option class="unselected" selected="selected" value="ROLE_USER">Продавец</option>
                </select>
            </div>

            <div class="item">
                <input class="button darkenButton" type="submit" value="Зарегистрироваться"/>
            </div>
        </form>
    </fieldset>

</div>

<div class="container">
    <div class="item">
        <form th:action="@{/login}" method="get">
            <input class="button darkenButton" type="submit" value="Вход"/>
        </form>
    </div>
</div>

<div class="container">
    <div class="item" th:if="${error} == 'NicknameIsAlreadyUsed'">
        <h3 class="unselected error">Этот логин уже используется!</h3>
    </div>
</div>

<div class="container">
    <div class="item" th:if="${error} == 'PasswordsDontMatch'">
        <h3 class="unselected error">Пароли не совпадают!</h3>
    </div>
</div>

</body>
</html>

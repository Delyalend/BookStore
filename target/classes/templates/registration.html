<style>
    body {
	font-family: "Georgia";
    background-image: url('https://i.ibb.co/K07Nj0M/white-scratone.png');
    white-space: nowrap;
    display: flex;
    flex-direction: column;
    }




    fieldset {
    	width: 30%;
    }

    input,select {
    	margin-top: 20px;
    }


.error {
	color:red;
}


input{
   width:350px;
   height: 30px;
}

.translate-to-center {
	display: flex;
	justify-content: center;
}

.registration-title {
	font-size: 50px;
	text-align: center;
}

.header-small {
	font-size: 22px;
}


.button-position {
	text-align: center;

}
.button-size {
	width: 250px;
	height: 50px;
}
.button-font {
	font-size: 30px;
		text-decoration: none; /* убирать подчёркивание у ссылок */
	user-select: none; /* убирать выделение текста */
	background: #04396C;
 	/* фон кнопки */

  	outline: none; /* убирать контур в Mozilla */
  	color: #fff; /* цвет текста */
}

.top {
margin-top: 2%;
}

.ref {
text-align:center;
}

</style>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta charset="UTF-8"/>
</head>
<body>




<div class="translate-to-center header-small top">
    <fieldset>
        <div class="registration-title"><legend>Регистрация</legend></div>
        <form method="POST" th:action="@{/registration}" id="registerForm">

            <label for="nickname">Логин: </label>
            <input type="text" name="nickname" id="nickname" required="required"    autocomplete="off"/><br/>

            <label for="lastname">Фамилия:</label>
            <input type="text" name="lastname" id="lastname" required="required"    autocomplete="off"><br/>

            <label for="firstname">Имя: </label>
            <input type="text" name="firstname" id="firstname" required="required"    autocomplete="off"/><br/>

            <label for="middlename">Отчество: </label>
            <input type="text" name="middlename" id="middlename" required="required"    autocomplete="off"/><br/>



            <label for="birthday">День рождения: </label>
            <input type="date" name="birthday" id="birthday" required="required"><br/>

            <label for="gender">Пол:</label>
            <select name="gender" size="1" id="gender">
                <option value="male">Мужской</option>
                <option selected="selected" value="female">Женский</option>
            </select><br/>


            <label for="password">Password: </label>
            <input type="password" name="password" id="password" required="required"/><br/>

            <label for="confirm">Confirm password: </label>
            <input type="password" name="confirm" id="confirm" required="required"/><br/>

            <label for="role">Роль:</label>
            <select name="role" size="1" id="role">
                <option value="ROLE_ADMIN">Администратор</option>
                <option selected="selected" value="ROLE_USER">Продавец</option>
            </select><br/>

            <div class="button-position">
                <input type="submit" value="Register" class="button-size button-font"/>
            </div>
        </form>
    </fieldset>
</div>

<div class="ref">
    <a href="/login">Вход</a>
</div>


<div class="translate-to-center error" th:if="${error} == 'NicknameIsAlreadyUsed'">
    <h3>Этот логин уже используется!</h3>
</div>

<div class="translate-to-center error" th:if="${error} == 'PasswordsDontMatch'">
    <h3>Пароли не совпадают!</h3>
</div>


</body>
</html>

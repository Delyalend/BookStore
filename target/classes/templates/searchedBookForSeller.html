<style>
	body {
    color:#0d0d0d;
    font-family: "TIMES";
    background-color: #eff0f3;
}

.back {
 background-color: #eff0f3;
}

.text {
	font-size: 22px;
}

.bigText {
	font-size: 45px;
	color:#0d0d0d;
}

.container_1 {
	display: flex;
	background-color: #eff0f3;
	justify-content: space-between;
	align-items: baseline;
}


.container_2 {
	display: flex;
	background-color: #eff0f3;
	justify-content: center;
	align-items: baseline;
	flex-wrap: wrap;
}

.item {
display: flex;
}

.item-center {
	display: flex;
	justify-content: center;
}

.darkenButton:hover {
		background-color:#ff750f;
}

.button {
	padding: 12px 20px;
	box-sizing: border-box;
	width: 250px;
	height: 50px;
	border-radius: 10px;
	font-size: 17px;
	user-select: none; /* убирать выделение текста */
	background: #ff8e3c;
 	border: none;
  	outline: none; /* убирать контур в Mozilla */
  	color: #0d0d0d; /* цвет текста */
}

.frame {
	width: 400px; /* Ширина элемента в пикселах */
}

.space-after-word {
	padding-right: 5px;
}

.space {
	padding-left: 5px;
	padding-right: 5px;
}

.offset {
	padding-top: 10%;
}

fieldset
{
  background-color:#CCC;
  max-width:500px;
  padding:16px;
}

.danger-button {
	background-color: #d9376e;
}

.danger-button:hover {
	background-color: #a4204e;
}

.highlighting {
text-decoration: underline;
font-family: ARIAL;
}

input, select {
	border:none;
	border-radius: 10px;
	background-color: #cccccc;
	width: 100px;
	height: 50px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}

.item-baseline {
	display: flex;
	align-items: baseline;
}

</style>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Searching a book...</title>
</head>
<body>
<div class="container_1">

    <div class="item">
        <div class="text space">Продавец:</div>
        <div class="text space" th:text="${user.lastname}">lastname</div>
        <div class="text space" th:text="${user.firstname}">firstname</div>
        <div class="text space" th:text="${user.middlename}">middlename</div>
    </div>


    <div class="item">

        <form class="space" method="GET" th:action="@{/}">
            <input class="button darkenButton" type="submit" value="На главную">
        </form>

        <form class="space" method="GET" th:action="@{/basket}">
            <input class="button darkenButton" type="submit" value="Перейти в корзину">
        </form>

        <form class="space" method="POST" th:action="@{/clearBasket}">

            <input class="button danger-button" type="submit" value="Очистить корзину"
                   onclick="return confirm('Очистить корзину?')">
        </form>

        <form class="space" method="POST" th:action="@{/logout}" onclick="return confirm('Выйти из акканута?')">
            <input class="button danger-button" type="submit" value="Выход">
        </form>
    </div>

</div>

<div class="container_2" th:if="${error} == 'true'">
    <label class="text">Книг не найдено</label>
</div>

<div class="container_2">
    <div class="item" th:each="book : ${books}">
        <fieldset class="container_1 frame">
            <div class="item-center">
                <form method="GET" th:action="@{/booksForSeller/{id}(id=${book.id})}">
                    <input class="button darkenButton" type="submit" value="Подробнее">
                </form>
            </div>

            <div class="item">
                <label class="text space-after-word">Название: </label>
                <div class="text" th:text="${book.title}">title</div>
            </div>

            <div class="item">
                <label class="text space-after-word">Авторы:</label>
            </div>
            <div class="item" th:each="author : ${book.authors}">
                <label class="text">~</label>
                <div class="text space-after-word" th:text="${author.fullName}">fullName</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Год написания книги(Г/М/Д):</label>
                <div class="text" th:text="${book.year}">year</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Тематика:</label>
                <div class="text" th:each="theme : ${book.themes}">
                    <div class="space-after-word" th:text="${theme.themeTitle}">themeTitle</div>
                </div>
            </div>


            <div class="item">
                <label class="text space-after-word">Тираж:</label>
                <div class="text" th:text="${book.edition}">edition</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Цена:</label>
                <div class="text" th:text="${book.price}">price</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Осталось:</label>
                <div class="text space-after-word" th:text="${book.count}">count</div>
                <label class="text">шт.</label>
            </div>

            <form method="POST" th:action="@{/booksForSeller/addToBasket/{bookId}(bookId=${book.id})}">
                <div class="container_1">
                    <div class="item">
                        <label class="text">Укажите количество для продажи: </label>
                    </div>
                </div>
                <div class="container_1">
                    <div class="item space">
                        <input autocomplete="off" type="text" name="count" maxlength="10">
                    </div>
                    <div class="item">
                        <button class="button">Добавить в корзину</button>
                    </div>
                </div>
            </form>
        </fieldset>
    </div>
</div>
</body>
</html>

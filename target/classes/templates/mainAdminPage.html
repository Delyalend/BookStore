<style>
body {
    color:#0d0d0d;
    font-family: "TIMES";
    background-color: #eff0f3;
}

.back {
 background-color: #eff0f3;
}

.offset {
	padding-top: 10%;
}

.text {
	font-size: 22px;
}

.bigText {
	font-size: 45px;
	color:#0d0d0d;
}

.container_1 {
	display: flex;
	background-color: #eff0f3;
	justify-content: space-between;
	align-items: baseline;
}

.container_2 {
	display: flex;
	flex-direction: column;
	align-items: center;
	background-color: #eff0f3;
}

.item {
display: flex;
align-self: baseline;
}

.frame {
	width: 400px; /* Ширина элемента в пикселах */
}


.unselected {
	user-select: none;
}

.error {
	font-family: "VERDANA";
}

.space {
	padding-left: 5px;
	padding-right: 5px;
}

input, select, input[type="text"]:hover {
	background-color: #ffb782;
}

input, select {
	border:none;
	border-radius: 10px;
	background-color: #cccccc;
	width: 250px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}

select, option {
font-size: 15px;
}

.darkenButton:hover {
		background-color:#ff750f;
}

.button {
	padding: 12px 20px;
	box-sizing: border-box;
	width: 250px;
	height: 50px;
	border-radius: 10px;
	font-size: 17px;
	user-select: none; /* убирать выделение текста */
	background-color: #ff8e3c;
 	border: none;
  	outline: none; /* убирать контур в Mozilla */
  	color: #0d0d0d; /* цвет текста */
}

.danger-button {
	background-color: #d9376e;
}

.danger-button:hover {
	background-color: #a4204e;
}

.space-after-word {
	padding-right: 5px;
}

</style>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main admin's page </title>
</head>


<body>

<div class="container_1">
    <div class="item">
        <div class="text space">Администратор:</div>
        <div class="text space" th:text="${user.lastname}">lastname</div>
        <div class="text space" th:text="${user.firstname}">firstname</div>
        <div class="text space" th:text="${user.middlename}">middlename</div>
    </div>

    <div class="item">
        <form method="POST" th:action="@{/logout}">
            <input class="button danger-button" type="submit" value="Выход"
                   onclick="return confirm('Выйти из акканута?')">
        </form>
    </div>
</div>

<div class="container_1">

    <div class="item">
        <form class="space" method="GET" th:action="@{/actionsWithAccounts}">
            <input class="button darkenButton" type="submit" value="Действия с аккаунтами">
        </form>
    </div>


    <div class="item">
        <form class="space" method="get" th:action="@{/actionsWithBooks}">
            <input class="button darkenButton" type="submit" value="Действия с книгами">
        </form>
    </div>

    <div class="item">
        <form class="space" method="get" th:action="@{/actionsWithAuthors}">
            <input class="button darkenButton" type="submit" value="Действия с авторами">
        </form>
    </div>

    <div class="item">
        <form class="space" method="get" th:action="@{/actionsWithThemes}">
            <input class="button darkenButton" type="submit" value="Действия с тематиками">
        </form>
    </div>

    <div class="item">
        <form class="space" method="get" th:action="@{/overviewSales}">
            <input class="button darkenButton" type="submit" value="Обзор продаж">
        </form>
    </div>
</div>
</div>

</div>

</body>


</html>

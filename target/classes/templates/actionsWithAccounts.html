<style>
	body {
    color:#0d0d0d;
    font-family: "TIMES";
    background-color: #eff0f3;
}

.back {
 background-color: #eff0f3;
}

.text {
	font-size: 22px;
}

.bigText {
	font-size: 45px;
	color:#0d0d0d;
}

.container_1 {
	display: flex;
	background-color: #eff0f3;
	justify-content: space-between;
	align-items: baseline;
}

.container_1_center {
		display: flex;
	background-color: #eff0f3;
	justify-content: center;
	align-items: baseline;
}

.container_2 {
	display: flex;
	background-color: #eff0f3;
	justify-content: center;
	align-items: baseline;
	flex-wrap: wrap;
}

.item {
display: flex;
}

.item-center {
	display: flex;
	justify-content: center;
}

.darkenButton:hover {
		background-color:#ff750f;
}

.button {
	padding: 12px 20px;
	box-sizing: border-box;
	width: 250px;
	height: 50px;
	border-radius: 10px;
	font-size: 17px;
	user-select: none; /* убирать выделение текста */
	background: #ff8e3c;
 	border: none;
  	outline: none; /* убирать контур в Mozilla */
  	color: #0d0d0d; /* цвет текста */
}

.frame {
	width: 400px; /* Ширина элемента в пикселах */
}

.space-after-word {
	padding-right: 5px;
}

.space {
	padding-left: 5px;
	padding-right: 5px;
}

.offset {
	padding-top: 10%;
}

fieldset
{
  background-color:#CCC;
  max-width:500px;
  padding:16px;
}

.danger-button {
	background-color: #d9376e;
}

.danger-button:hover {
	background-color: #a4204e;
}

.highlighting {
text-decoration: underline;
font-family: ARIAL;
}

input, select {
	border:none;
	border-radius: 10px;
	background-color: #cccccc;
	width: 250px;
	height: 50px;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
}

select:hover {
	background-color: #ffb782;
}

input[type='text']:hover {
	background-color: #ffb782;
}

select, option {
font-size: 15px;
}
</style>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Действия с аккаунтами</title>
    </head>
<body>

<div class="container_1">
    <div class="item">
        <div class="text space">Администратор:</div>
        <div class="text space" th:text="${user.lastname}">lastname</div>
        <div class="text space" th:text="${user.firstname}">firstname</div>
        <div class="text space" th:text="${user.middlename}">middlename</div>
    </div>

    <div class="item">
        <form class="space" method="GET" th:action="@{/}">
            <input class="button darkenButton" type="submit" value="На главную">
        </form>
        <form class="space" method="POST" th:action="@{/logout}">
            <input class="button danger-button" type="submit" value="Выход"
                   onclick="return confirm('Выйти из акканута?')">
        </form>
    </div>
</div>
<div class="container_1">
    <div class="item">
        <form method="GET" th:action="@{/actionsWithAccounts/accounts}">
            <input class="button darkenButton" type="submit" value="Список аккаунтов">
        </form>
    </div>
</div>

<div class="container_1_center">

    <form method="POST" th:action="@{/actionsWithAccounts}">
        <div class="item">
            <input type="text" name="text" placeholder="Введите текст" autocomplete="off" required="required"
                   maxlength="100">
        </div>

        <div class="item">
            <select class="select-menu" name="className1">
                <option value="FirstName">Имя</option>
                <option value="LastName">Фамилия</option>
                <option value="MiddleName">Отчество</option>
            </select>
        </div>

        <div class="item">
            <select class="select-menu" name="className2">
                <option value="All">Все</option>
                <option value="User">Продавец</option>
                <option value="Admin">Админ</option>
            </select>
        </div>

        <div class="item">
            <input class="button darkenButton" type="submit" value="Найти">
        </div>
    </form>
</div>

<div class="container_2" th:if="${error} == 'accountsNotFound'">
    <label class="text">Аккаунтов не найдено!</label>
</div>

<div class="container_2">
    <div class="item" th:each="user : ${users}">
        <fieldset class="container_2 frame">
            <div class="item-center">
                <form method="GET" th:action="@{/accounts/{id}(id=${user.userId})}">
                    <input class="button darkenButton" type="submit" value="Изменить">
                </form>
            </div>

            <div class="item">
                <label class="text space-after-word">Nickname: </label>
                <div class="text" th:text="${user.nickname}">nickname</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Имя:</label>
                <div class="text" th:text="${user.firstname}">firstname</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Фамилия:</label>
                <div class="text" th:text="${user.lastname}">lastname</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Отчество:</label>
                <div class="text" th:text="${user.middlename}">middlename</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Пол:</label>
                <div class="text" th:text="${user.gender}">gender</div>
            </div>


            <div class="item">
                <label class="text space-after-word">Дата рождения(ГГ/ММ/ДД):</label>
                <div class="text" th:text="${user.birthday}">birthday</div>
            </div>


            <div class="item">

                <label class="text space-after-word">Роль:</label>
                <div class="text space-after-word" th:text="${user.role.title}">title</div>
            </div>

        </fieldset>
    </div>
</div>


</body>
</html>
